<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled />
            <div class="calculator-buttons">
                <button class="clear" value="all-clear">AC</button>
                <button class="clear-entry" value="clear-entry">CE</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">Ã—</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="equal" value="=">=</button>
            </div>
        </div>
        <div class="history">
            <h2>
                History
                <button class="clear-history-btn">Clear History</button>
            </h2>
            <ul class="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
